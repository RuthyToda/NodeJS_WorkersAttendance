<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function deleteWorker() {
            var id = document.getElementById('getId').value;
            $.ajax({
                url: "http://localhost:4000/worker/deleteWorker",
                data: { id: id },
                dataType: "Json",
                type: "post",
                success: function (data) {
                    alert("Success");
                },
                error: function (err) {
                    alert("Error");
                }
            });
        }
    </script>

        onclick="deleteWorker()"><span>delete</span></button><br><br>
