<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function AddWorker() {
            var addWorker = {};
            addWorker.worker_Id = document.getElementById('id').value;
            addWorker.first_Name = document.getElementById('firstName').value;
            addWorker.last_Name = document.getElementById('lastName').value;
            addWorker.address = document.getElementById('address').value;
            addWorker.phone = document.getElementById('phone').value;
            addWorker.email = document.getElementById('email').value;
            addWorker.isActive="true";

            $.ajax({
                url: "http://localhost:4000/worker/addWorker",
                data: addWorker,
                type: "post",
                success: function (data) {
                    alert("Success");
                },
                error: function (err) {
                    alert("Error");
                }
            });
        }
    </script>
</head>

<body>
    <h1>add worker</h1>

        <li><a style="background-color:greenyellow;" href="../home.html">home</a></li>

    <label style="width: 6%; margin-left: 1%;">id</label><input type="text" id="id"><br>
    <label style="width: 6%; margin-left: 1%;">firstName</label><input type="text" id="firstName"><br>
    <label style="width: 6%; margin-left: 1%;">lastName</label><input type="text" id="lastName"><br>
    <label style="width: 6%; margin-left: 1%;"> address</label><input type="text" id="address"><br>
    <label style="width: 6%; margin-left: 1%;">phone</label><input type="text" id="phone"><br>
    <label style="width: 6%; margin-left: 1%;">email</label><input type="text" id="email"><br>
    <br><br><br>
    <button class="button" style="vertical-align:middle" onclick="AddWorker()"><span>Add</span></button><br><br>


</body>
