    <script>
        function EditWorker() {
            var editWorker = {};
            editWorker.id = document.getElementById('id').value;
            editWorker.firstName = document.getElementById('firstName').value;
            editWorker.lastName = document.getElementById('lastName').value;
            editWorker.address = document.getElementById('address').value;
            editWorker.phone = document.getElementById('phone').value;
            editWorker.email = document.getElementById('email').value;
            editWorker.isActive = "true";


            $.ajax({
                url: "http://localhost:4000/worker/editWorker",
                data: editWorker,
                type: "post",
                success: function (data) {
                    alert("Success");
                },
                error: function (err) {
                    alert("Error");
                }
            });
        }
    </script>
